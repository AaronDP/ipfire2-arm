<VirtualHost *:81>

    DocumentRoot /srv/web/ipfire/html

    RewriteEngine on
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK|OPTIONS)
    RewriteRule .* - [F]

    <Directory /srv/web/ipfire/html>
        Options ExecCGI
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>
    <DirectoryMatch "/srv/web/ipfire/html/(graphs|sgraph)">
        AuthName "IPFire - Restricted"
        AuthType Basic
        AuthUserFile /var/ipfire/auth/users
        Require user admin
    </DirectoryMatch>
    ScriptAlias /cgi-bin/ /srv/web/ipfire/cgi-bin/
    <Directory /srv/web/ipfire/cgi-bin>
        AllowOverride None
        Options None
        AuthName "IPFire - Restricted"
        AuthType Basic
        AuthUserFile /var/ipfire/auth/users
        Require user admin
         <Files chpasswd.cgi>
            Satisfy Any
            Allow from All
        </Files>
        <Files webaccess.cgi>
            Satisfy Any
            Allow from All
        </Files>
        <Files credits.cgi>
            Satisfy Any
            Allow from All
        </Files>
        <Files dial.cgi>
            Require user admin
        </Files>
    </Directory>
    <Directory /srv/web/ipfire/cgi-bin/dial>
        AllowOverride None
        Options None
        AuthName "IPFire - Restricted"
        AuthType Basic
        AuthUserFile /var/ipfire/auth/users
        Require user dial admin
    </Directory>
    Alias /updatecache/ /var/updatecache/
<Directory /var/updatecache>
     Options ExecCGI
     AllowOverride None
     Order deny,allow
     Allow from all
</Directory>

</VirtualHost>
