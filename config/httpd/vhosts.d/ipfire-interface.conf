<VirtualHost *:81>

    DocumentRoot /home/httpd/html

    RewriteEngine on
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK|OPTIONS)
    RewriteRule .* - [F]

    <Directory /home/httpd/html>
        Options ExecCGI
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>
    <DirectoryMatch "/home/httpd/html/(graphs|sgraph)">
        AuthName "IPFire - Restricted"
        AuthType Basic
        AuthUserFile /var/ipfire/auth/users
        Require user admin
    </DirectoryMatch>
    ScriptAlias /cgi-bin/ /home/httpd/cgi-bin/
    <Directory /home/httpd/cgi-bin>
        AllowOverride None
        Options None
        AuthName "IPFire - Restricted"
        AuthType Basic
        AuthUserFile /var/ipfire/auth/users
        Require user admin
         <Files chpasswd.cgi>
            Satisfy Any
            Allow from All
        </Files>
        <Files webaccess.cgi>
            Satisfy Any
            Allow from All
        </Files>
        <Files credits.cgi>
            Satisfy Any
            Allow from All
        </Files>
        <Files dial.cgi>
            Require user admin
        </Files>
    </Directory>
    <Directory /home/httpd/cgi-bin/dial>
        AllowOverride None
        Options None
        AuthName "IPFire - Restricted"
        AuthType Basic
        AuthUserFile /var/ipfire/auth/users
        Require user dial admin
    </Directory>

</VirtualHost>