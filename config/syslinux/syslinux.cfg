TIMEOUT 5000
DISPLAY boot.msg
PROMPT 1
F1 boot.msg
F2 options.msg
DEFAULT vmlinuz 
  APPEND initrd=instroot vga=791 splash=silent ro
LABEL novga
  KERNEL vmlinuz
  APPEND initrd=instroot ro
LABEL unattended
  KERNEL vmlinuz
  APPEND ide=nodma initrd=instroot vga=791 splash=silent unattended ro
LABEL memtest
  KERNEL memtest
  APPEND -
