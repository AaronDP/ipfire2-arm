TIMEOUT 5000
DISPLAY boot.msg
PROMPT 1
DEFAULT vmlinuz
  APPEND initrd=instroot vga=791 quiet rhgb ro
LABEL novga
  KERNEL vmlinuz
  APPEND initrd=instroot quiet rhgb ro
LABEL unattended
  KERNEL vmlinuz
  APPEND initrd=instroot vga=791 quiet rhgb  unattended ro
LABEL memtest
  KERNEL memtest
  APPEND -
