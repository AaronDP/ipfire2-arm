TIMEOUT 5000
DISPLAY boot.msg
PROMPT 1
DEFAULT vmlinuz
  APPEND initrd=instroot vga=791 splash=silent ro
LABEL ipfire
  KERNEL vmlinuz
  APPEND initrd=instroot vga=791 splash=silent ro
LABEL novga
  KERNEL vmlinuz
  APPEND initrd=instroot ro
LABEL unattended
  KERNEL vmlinuz
  APPEND initrd=instroot vga=791 splash=silent unattended ro
LABEL memtest
  KERNEL memtest
  APPEND -
